<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        }
        body{
            background-color: rgba(0, 0, 0, 0.112);
        }
    #navBar{
    height: 75px;
    width: 100%;
    background-color: rgb(227, 235, 207);
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 0;
    
}
#navBar>p{
   font-weight: 600;
   color:black;
   font-size: 1.5rem;
}
    #container {
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 45px;
    padding: 10px;
    width: 100%;
    justify-content: center;
    margin-top: 100px;
}

/* Product Card */
#container > div {
    display: flex;
    gap: 5px;
    width: 300px;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(212, 225, 225);
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); 
    max-width: 180px; 
    margin: auto; 
    transition: 0.5s ease;
}

/* Product Image */
#container > div > img {
    width: 100px;
    height: 100px;
    mix-blend-mode: multiply;
    object-fit: contain; 
}

/* Product Price */
#container > div > p {
    font-size: 12px;
    font-weight: bold;
    color: #333;
}
button{
    background-color: rgb(150, 101, 147);
    border: none;
    border-radius: 5px;
    padding: 5px;
    color: whitesmoke;
    font-weight: 600;
    cursor: pointer;
    transition: 0.5s ease;
}
#container>div:hover{
    background-color: rgb(206, 206, 183);
}
button:hover{
    background-color: rgb(123, 90, 155);
}
</style>
</head>
<body>
    <div id="container"></div>
    <script src="./script.js"></script>
</body>
</html>
